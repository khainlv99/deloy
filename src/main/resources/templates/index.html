<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lọc trùng, tách email từ văn bản bất kì</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .email-list {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .duplicate-emails {
            border: 1px solid #f00;
            background-color: #fee;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lọc trùng, tách email từ văn bản bất kì</h1>
    <form action="/process" method="post">
        <div class="section">
            <h2>Nhập văn bản chứa email:</h2>
            <textarea name="text" required></textarea>
            <div>
                <label>
                    <input type="checkbox" name="sort" value="true"> Sắp xếp theo thứ tự abc
                </label>
            </div>
            <button type="submit">Lọc email</button>
        </div>
    </form>
    <div class="section">
        <h2>Danh sách email mới:</h2>
        <div class="email-list" th:each="email : ${newEmails}" th:text="${email}">Danh sách email mới sẽ được hiển thị ở đây</div>
    </div>
    <div class="section">
        <h2>Danh sách email trùng lặp:</h2>
        <div class="email-list duplicate-emails" th:each="email : ${duplicateEmails}" th:text="${email}">Danh sách email trùng lặp sẽ được hiển thị ở đây</div>
    </div>
</div>
</body>
</html>
